{% extends 'food/layout.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block body%}
<div class="coffee_section layout_padding">
    <div class="container">
       <div class="row">
          <h1 class="coffee_taital">OUR Coffee OFFER</h1>
       </div>
    </div>
    <div class="coffee_section_2">
       <div id="main_slider" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
             <div class="carousel-item active">
                <div class="container-fluid">
                   <div class="row">
                    {% for items in food_items %}
                        {% for item in items %}
                        <div class="col-lg-3 col-md-6">
                            
                            <div class="coffee_img"><img src="{{ item.image.url }}"></div>
                            <h3 class="types_text">{{ item.name }}</h3>
                            <p class="looking_text">{{ item.description }}</p>
                            <div class="read_bt"><a href="#">Read More</a></div>
                            
                        </div>
                        {% endfor %}
                    {% endfor %}   
                   </div>
                </div>
             </div>
          </div>
          
          <a class="carousel-control-prev" href="#main_slider" role="button" data-slide="prev">
          <i class="fa fa-arrow-left"></i>
          </a>
          <a class="carousel-control-next" href="#main_slider" role="button" data-slide="next">
          <i class="fa fa-arrow-right"></i>
          </a>
       </div>
    </div>
 </div>

{% endblock %}
